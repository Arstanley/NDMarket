<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title> 
      NDMarket --beta0.0.1
    </ion-title>
    <ion-buttons end>
        <button (click)="searchToggle()">
        <ion-icon name="search"></ion-icon>
      </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <div>
      <ion-grid>
        <ion-row>
          <ion-col col-6 col-md-4 col-xl-3 *ngFor="let item of items">
            <div class="image-container"><img src="{{item.imageURL}}" width="100%" /></div>
          </ion-col>
        </ion-row>
      </ion-grid>
    
    </div>


  <ion-fab bottom right>
      <button ion-fab (click)="addNewItem()">
        <ion-icon name="add"></ion-icon>
  </button>
</ion-fab>
  
</ion-content>


<ion-menu [content]="mycontent">
    <ion-content>
      <ion-list>
        <p>Categories Placeholder</p>
      </ion-list>
    </ion-content>
  </ion-menu>
  
  <ion-nav #mycontent [root]="HomePage"></ion-nav>
