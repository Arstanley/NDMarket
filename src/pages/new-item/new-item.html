<ion-header>
  <ion-navbar>
    <ion-title>New Item</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div text-center>
      <button ion-button icon-only center (click)="openCamera()" *ngIf="takenPhoto==false">
        <ion-icon color="dark" name = "camera"></ion-icon>  
      </button>
      <p *ngIf="takenPhoto" id="img"><img src="{{this.photofile}}"></p>
  </div>
  
  <div>
      <ion-item>
          <ion-label stacked>Name</ion-label>
          <ion-input [(ngModel)]="name" required></ion-input>
        </ion-item>
        <ion-item>
            <ion-label stacked>Description</ion-label>
            <ion-input [(ngModel)]="description"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>Contact Information</ion-label>
          <ion-input [(ngModel)]="email" placeholder="Email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input [(ngModel)]="wechat" placeholder="Wechat"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input [(ngModel)]="number" placeholder="Phone Number"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>Price</ion-label>
          <ion-input placeholder="$" [(ngModel)]="price"></ion-input>
      </ion-item>
  </div>

  <div text-center>
      <button ion-button center (click)="loading()">
        SUBMIT
      </button>
  </div>
</ion-content>
