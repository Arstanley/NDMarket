<ion-header>
  <ion-navbar>
    <ion-title>Account</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div text-center>
    
  </div>

  <div text-center>
    <button ion-button *ngIf="logged" (click)="logOut()">
      LOG OUT
    </button>

    <div *ngIf='!logged'>
      <button ion-button *ngIf='!logged' (click)='loginPage()'>
        Sign in
      </button>
      <button ion-button (click)='signUpPage()'>
        Sign up
      </button>
    </div>
  </div>
</ion-content>
